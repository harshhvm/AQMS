<topbar></topbar>
<sidebar></sidebar>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Air Quality Data
    </h1>
  </section>
  <section class="content">
    <div class="col-lg-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Historical Air Quality Data</h3>
        </div>
        <div class="box-body table-responsive">
          <div class="clearfix" style="height: 5px;"></div>
          <table id="example1" class="table table-bordered table-condensed table-striped table-hover">
            <thead>
              <tr>
                <th style="width:20%;">Device</th>
                <th style="width:20%;">PPM</th>
                <th style="width:20%;">Humidity</th>
                <th style="width:20%;">Temp</th>
                <th style="width:20%;">Datetime</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let d of AqData">
                <td>{{d.devName}}</td>
                <td>{{d.aq}}</td>
                <td>{{d.hum}}</td>
                <td>{{d.temp}}</td>
                <td>{{d.timestamp}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<footer class="main-footer">
  <div class="pull-right hidden-xs">
    <b>Version</b> 1.0.0
  </div>
