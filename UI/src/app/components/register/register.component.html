<div class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <b>{{title}}</b>
    </div>

    <div class="register-box-body">
      <p class="login-box-msg">Register a new membership</p>

      <div class="form-group has-feedback">
        <input id="cname" name="name" type="text" class="form-control" placeholder="Full name" [(ngModel)]="name" required minlength="4"
          #cname="ngModel">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div *ngIf="cname.invalid && (cname.dirty || cname.touched)" class="alert alert-danger">
        <div *ngIf="cname.errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" [(ngModel)]="username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Mobile No" [(ngModel)]="mobno">
        <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the
              <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button (click)="OnRegisterClick()" type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>

      <a routerLink="/login" routerLinkActive="active" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div>
  <!-- /.register-box -->
</div>
